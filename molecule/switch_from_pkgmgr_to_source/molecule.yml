---
driver:
  name: docker
platforms:
  - name: "${MOLECULE_IMAGE:-debian12}"
    image: "geerlingguy/docker-${MOLECULE_IMAGE:-debian12}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    pre_build_image: true
    cgroupns_mode: host
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
provisioner:
  name: ansible
verifier:
  name: ansible
